<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/abf3f52973.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <section id="landing">
        <nav>
            <div class="nav__bar">
                <img class="logo" src="./assets/whitelogo.39850b27.png" alt="">
                <ul class="nav__links">
                    <li>
                        <a href="#" class="nav__link links">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link links">Find your car</a>
                    </li>
                    <li class="btn__contact">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
            </div>         
        </nav>
        <header>
            <div class="container browse__wrapper">
                <h1>Browse our cars</h1>                
                <div class="input__wrap">
                    <input type="text" placeholder="Search by Make, Model or Keyword"> 
                    <i class="fa-solid fa-magnifying-glass"></i>                                     
                </div>
            </div>
        </header>
    </section>
    <main>
        <section id="filter">
            <div class="container">
                <div class="row">
                    <div class="filter__header">
                        <h2 class="filter__title"><span class="color_text">Search results</span></h2>
                        <div class="price__filter">
                            <h2 class="price__filter--title"><span class="color_text">Price range:</span>    $0 to $100,000</h2>
                            <select name="price" id="filter">
                                <option value="" disabled selected>Sort</option>
                                <option value="LOW_TO_HIGH">Price, Low to High</option>
                                <option value="HIGHT_TO_LOW">Price, High to Low</option>
                                <option value="RATING">Rating</option>
                            </select>
                        </div>
                    </div>
                </div>                
            </div>

        </section>

    </main>
    

</body>

</html>
